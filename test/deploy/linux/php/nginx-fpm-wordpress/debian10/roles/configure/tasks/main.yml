---
- debug:
    msg: Install PHP

- name: install PHP and pre-reqs
  apt:
    pkg:
      - nginx
      - php-fpm
      - mariadb-server
      - mariadb-client
      - php-mysql
    update_cache: yes
  become: yes

- template:
    src: "{{ item }}"
    dest: ~/templates/
    mode: 0755
  with_fileglob:
    - "../../../../../templates/*"
  become: yes

- shell:
    cmd: ~/templates/install-wordpress.sh
  become: yes
